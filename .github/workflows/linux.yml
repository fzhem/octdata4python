name: Linux Wheels

on:
  workflow_dispatch:
  workflow_call:

jobs:
  compose-job:
    runs-on: ubuntu-24.04

    steps:
      - name: ðŸ›¸ Checkout code
        uses: actions/checkout@v4

      - name: ðŸš€ Set up Docker Buildx (optional, but helpful)
        uses: docker/setup-buildx-action@v3

      - name: ðŸ³ Set up Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      - name: ðŸ”¥ Build & start containers
        run: docker-compose up --build -d

      - name: ðŸ“¥ Copy wheels to host
        run: |
          docker cp octdata4python:/home/appuser/oct/octdata4python/wheelhouse .

      - name: ðŸ§¹ Tear down containers
        run: docker-compose down

      - name: Fetch latest commit hash
        id: get_commit_hash
        run: echo "hash=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Upload Linux wheels
        uses: actions/upload-artifact@v4
        with:
          name: linux-wheels
          path: wheelhouse/*.whl
